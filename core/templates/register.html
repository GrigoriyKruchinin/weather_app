{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block extra_css %}
<style>
    body {
        padding-top: 20px;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
    p {
        text-align: center;
    }
    a {
        color: #007bff;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Регистрация пользователя</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Логин:</label><br>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password1">Пароль:</label><br>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="id_password2">Подтверждение пароля:</label><br>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>

        <p>Уже зарегистрированы? <a href="{% url 'login' %}">Войти</a></p>
    </div>
{% endblock %}
