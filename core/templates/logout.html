{% extends 'base.html' %}

{% block title %}Выход{% endblock %}

{% block extra_css %}
<style>
    body {
        padding-top: 20px;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    p {
        text-align: center;
        margin-bottom: 20px;
    }
    button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #c82333;
    }
</style>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Выход</h1>

        <p>Вы уверены, что хотите выйти?</p>

        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{% url 'login' %}">
            <button type="submit">Выйти</button>
        </form>
    </div>
{% endblock %}
